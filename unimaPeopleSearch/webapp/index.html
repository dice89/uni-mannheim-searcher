      <div class="jumbotron">
        <h1>Uni Mannheim People Search</h1>
        <p class="lead">Finding contact details with ease. Also supports backward search. </br>Give it a try and let us know what you think!</p>

        <div class="container">
          <div class="row">    
            <div class="col-xs-10 col-xs-offset-1">
              <div class="input-group">
                <div class="input-group-btn search-panel">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span id="search_concept">Field Search</span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#contains">First Name </a></li>
                    <li><a href="#its_equal">Last Name </a></li>
                    <li><a href="#greather_than">Email </a></li>
                    <li><a href="#less_than">Phone </a></li>
                    <li><a href="#location">Location </a></li>
                    <li class="divider"></li>
                    <li><a href="#all">Anything</a></li>
                  </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">         
                <input type="text" class="form-control" name="x" placeholder="Enter search term ...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

            <div id="results" class="row marketing">
          </div>


<script id="person-template" type="text/x-handlebars-template">
{{#users}} 
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="well">
              <div class="row">
                <div class="col-sm-3 col-md-2">
                  <img src="http://dws.informatik.uni-mannheim.de/typo3temp/pics/d72ad7b26a.jpg" alt="" class="img-rounded img-responsive" />
                </div>
                <div class="col-sm-6 col-md-8">
                  <h4>
                    {{jobTitle}}</h4>
                    <p>
                      <i class="glyphicon glyphicon-envelope"></i>simone@informatik.uni-mannheim.de
                      <br />
                      <i class="glyphicon glyphicon-earphone"></i></i>+49 621 181 2652
                      <br />
                      <i class="glyphicon glyphicon-map-marker"></i>Room B 1.10, B6, 26, 68159 Mannheim
                      <br />

                      <small><cite title="San Francisco, USA"><a href="http://dws.informatik.uni-mannheim.de/en/people/professors/prof-dr-simone-paolo-ponzetto/">http://dws.informatik.uni-mannheim.de/en/people/professors/prof-dr-simone-paolo-ponzetto/</a></cite></small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        {{/users}} 

        </script>

    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>

    <script type="text/javascript">

      $(document).ready(function(e){
        $('.search-panel .dropdown-menu').find('a').click(function(e) {
          e.preventDefault();
          var param = $(this).attr("href").replace("#","");
          var concept = $(this).text();
          $('.search-panel span#search_concept').text(concept);
          $('.input-group #search_param').val(param);
        });

        var source = $("#person-template").html(); 
        var template = Handlebars.compile(source); 

        var data = { 
          users: [ { 
            person: {
              firstName: "Garry", 
              lastName: "Finch"
            },
            jobTitle: "Front End Technical Lead",
            twitter: "gazraa" 
          }, {
            person: {
              firstName: "Garry", 
              lastName: "Finch"
            }, 
            jobTitle: "Photographer",
            twitter: "photobasics"
          }, {
            person: {
              firstName: "Garry", 
              lastName: "Finch"
            }, 
            jobTitle: "LEGO Geek",
            twitter: "minifigures"
          } ]
        }; 

        Handlebars.registerHelper('fullName', function(person) {
          return person.firstName + " " + person.lastName;
        });

        $('#results').append(template(data));
      });
</script>
